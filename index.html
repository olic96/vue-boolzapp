<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuostap</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- start vue -->
    <main id="app">
        <div class="container">
            <!-- header -->
            <header>
                <div class="header-left">
                    <div class="profile">
                        <img src="img/avatar_io.jpg" alt="img personal profile">
                        <p>Sofia</p>
                    </div>
                    <span>
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </span>
                </div>
                <div class="header-right"></div>
            </header>
            <!-- messagges(L) & conversation (R) -->
            <section>
                <!-- (L) -->
                <div class="messagges">
                    <!-- banner -->
                    <div class="banner-notifications">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div>
                            <small>Ricevi notifiche di nuovi messaggi</small>
                            <small><a href="#">Attiva notifiche desktop</a></small>
                        </div>
                    </div>
                    <!-- search-bar -->
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!-- contacts -->
                    <div class="contacts">
                        <ul class="contacts-list">
                            <li class="contacts-item" v-for="contact in contacts"><img :src="`img/avatar${contact.avatar}.jpg`" alt="{{contact.name}}"><span>{{contact.name}}</span></li>
                        </ul>
                    </div>
                </div>
                <!-- (R) -->
                <div class="conversation">
                    <!-- chat -->
                    <div class="chat"></div>
                    <!-- type messagge -->
                    <footer></footer>
                </div>
            </section>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
